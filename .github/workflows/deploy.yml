name: final deploy workflow
on:
   workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]



jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- build CLIENT ---
      - name: Download client build artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build-artifact
          path: client/.next
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}


      
      # --- prepare SSH (write secrets to files) ---
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts || true

      # --- upload artifacts to the server ---
      - name: Upload client build
        run: |
          rsync -az -e "ssh -i ~/.ssh/deploy_key" \
            --delete client/.next client/src client/public client/package.json client/package-lock.json \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/apps/myapp/client/

      - name: Upload server source code
        run: |
          rsync -az -e "ssh -i ~/.ssh/deploy_key" \
            --delete \
            --exclude 'node_modules/' \
            server/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/apps/myapp/server/

      # --- install prod deps on server & reload without downtime ---
      - name: Install & reload on server
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<'EOSSH'
          set -e

          cd ~/apps/myapp/client
          npm ci --omit=dev || true

          cd ~/apps/myapp/server
          npm ci --omit=dev

          # graceful reload (no downtime)
          pm2 startOrReload ~/apps/myapp/ecosystem/client.config.cjs || pm2 start ~/apps/myapp/ecosystem/client.config.cjs
          pm2 startOrReload ~/apps/myapp/ecosystem/server.config.cjs || pm2 start ~/apps/myapp/ecosystem/server.config.cjs
          pm2 save
          EOSSH

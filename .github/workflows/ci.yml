name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Server CI Job
  server-ci:
    name: Server Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD || 'test_password' }}
          MYSQL_DATABASE: sangam
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint (if configured)
        run: npm run lint || echo "No lint script found"
        continue-on-error: true
      
      - name: Run tests
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_USER: root
          # ✅ Use GitHub Secret with fallback for testing
          DB_PASSWORD: ${{ secrets.DB_PASSWORD || 'test_password' }}
          DB_NAME: sangam
          # ✅ Use GitHub Secret for JWT
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_jwt_secret_for_ci' }}
        run: npm test
      
      - name: Generate test coverage
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: ${{ secrets.DB_PASSWORD || 'test_password' }}
          DB_NAME: sangam_test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_jwt_secret_for_ci' }}
        run: npm run test:coverage || echo "Coverage generation failed"
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./server/coverage/lcov.info
          flags: server
          name: server-coverage
        continue-on-error: true

  # Client CI Job
  client-ci:
    name: Client Build & Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Build Next.js app
        env:
          NODE_ENV: production
          # ✅ Use GitHub Secret for API URL
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:4000' }}
          # ✅ Add other client secrets if needed
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY || '' }}
        run: npm run build

      - name: Upload client build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build-artifact
          path: ./client/.next
          retention-days: 1

  # Combined Status Check
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [server-ci, client-ci]
    
    steps:
      - name: Check CI status
        run: |
          echo "✅ All CI checks passed!"
          echo "Server tests: ✅"
          echo "Client build: ✅"